        <div class="post-main-title">
            apply 方法的妙用
        </div>
        <div class="post-meta">
            2016-03-16
        </div>
    

    <div class="post-md">
        <p>我们可以使用数组的 push() 方法来合并数组</p>
<figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">var a = [1,2,3];</span><br><span class="line">var b = [4,5,6];</span><br><span class="line">Array.prototype.push.apply(a,b);</span><br><span class="line">console.log(a);//输出1,2,3,4,5,6</span><br></pre></td></tr></table></figure>

<p>push方法本身没有提供push一个数组，但它提供了push(param1,parm2…)，支持传入多个参数。<br>而<strong>apply方法可以将一个数组转换为一个参数列表</strong>，apply的第一个参数用于改变this对象，将数组a传给它，也就相当于在a上调用了push方法。第二个参数是一个数组，它将作为参数传给push()方法。</p>
<p>此外，找出数组中的最大值、最小值也均可使用此方法。<br>如求出数组中的最大值：</p>
<figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">var a = [3,4,1,5,9];</span><br><span class="line">var max = Math.max.apply(null,a);</span><br><span class="line">console.log(max);//输出9</span><br></pre></td></tr></table></figure>
