        <div class="post-main-title">
            【JavaScript】变量作用域
        </div>
        <div class="post-meta">
            2015-12-08
        </div>
    

    <div class="post-md">
        <p>背景知识：</p>
<ul>
<li>编程语言中，作用域控制变量与参数的可见性和生命周期</li>
<li>函数体内，局部变量的优先级高于同名的全局变量</li>
<li>块级作用域：花括号内的每一段代码都具有各自的作用域</li>
</ul>
<p>1.<strong>JavaScript不支持块级作用域</strong><br>JavaScript的<b>函数作用域</b>：变量在声明它们的函数体以及这个函数体嵌套的任意函数体内都是有定义的</p>
<figure class="highlight js"><table><tr><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">hello</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">  <span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; <span class="number">10</span>; i++) &#123;</span><br><span class="line">    <span class="comment">// doSomething...</span></span><br><span class="line">  &#125;</span><br><span class="line">  <span class="comment">//输出10，在支持块级作用域的语言中这里会报错</span></span><br><span class="line">  <span class="built_in">console</span>.log(i);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>2.声明提前：<strong>JavaScript函数里申明的所有变量都被提前至函数体顶部</strong></p>
<figure class="highlight js"><table><tr><td class="code"><pre><span class="line"><span class="keyword">var</span> scope = <span class="string">'global'</span>;</span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">test</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">  <span class="comment">// 输出undefined，这里scope只是申明，还没有被赋初值</span></span><br><span class="line">  <span class="built_in">console</span>.log(scope);</span><br><span class="line">  <span class="comment">//scope在这里被赋初值，但scoop的申明发生在函数体顶部</span></span><br><span class="line">  <span class="keyword">var</span> scope = <span class="string">'local'</span>;</span><br><span class="line">  <span class="comment">// 输出local</span></span><br><span class="line">  <span class="built_in">console</span>.log(scope);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>该函数等价于：</p>
<figure class="highlight js"><table><tr><td class="code"><pre><span class="line"><span class="keyword">var</span> scope = <span class="string">'global'</span>;</span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">test</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">  <span class="keyword">var</span> scope;</span><br><span class="line">  <span class="built_in">console</span>.log(scope);</span><br><span class="line">  scope = <span class="string">'local'</span>;</span><br><span class="line">  <span class="built_in">console</span>.log(scope);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
