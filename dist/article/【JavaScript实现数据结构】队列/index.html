        <div class="post-main-title">
            【JavaScript 实现数据结构】队列
        </div>
        <div class="post-meta">
            2016-03-21
        </div>
    

    <div class="post-md">
        <p>队列是一种先进先出（FIFO）的数据结构，其实现方式主要分两种：顺序队列和链式队列，本文将给出顺序队列的JavaScript实现。</p>
<p>JavaScript提供的数组原生方法：push()可以在数组末尾插入元素，shift()可以删除数组的第一个元素，利用这两个方法可以很容易实现队列的“入队”和“出队”。代码如下：</p>
<figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">function Queue()&#123;</span><br><span class="line">    this.items = [];</span><br><span class="line">&#125;</span><br><span class="line">Queue.prototype = &#123;</span><br><span class="line">    enqueue:function(data)&#123;</span><br><span class="line">        this.items.push(data);</span><br><span class="line">    &#125;,</span><br><span class="line">    dequeue:function()&#123;</span><br><span class="line">        return this.items.shift();</span><br><span class="line">    &#125;,</span><br><span class="line">    front:function()&#123;</span><br><span class="line">        return this.items[0];</span><br><span class="line">    &#125;,</span><br><span class="line">    rear:function()&#123;</span><br><span class="line">        return this.items[this.items.length-1];</span><br><span class="line">    &#125;,</span><br><span class="line">    clear:function()&#123;</span><br><span class="line">        this.items = [];</span><br><span class="line">    &#125;,</span><br><span class="line">    length:function()&#123;</span><br><span class="line">        return this.items.length;</span><br><span class="line">    &#125;,</span><br><span class="line">    displayAll:function()&#123;</span><br><span class="line">        var str = &apos;&apos;;</span><br><span class="line">        for(var i = 0;i &lt; this.length();i++)&#123;</span><br><span class="line">            str += this.items[i];</span><br><span class="line">        &#125;</span><br><span class="line">        return str;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>测试：</p>
<figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">var queue = new Queue();</span><br><span class="line">queue.enqueue(&apos;aaa&apos;);</span><br><span class="line">queue.enqueue(&apos;bbb&apos;);</span><br><span class="line">console.log(queue.length());//输出2</span><br><span class="line">queue.dequeue();</span><br><span class="line">console.log(queue.displayAll());//输出bbb</span><br></pre></td></tr></table></figure>
